<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Energy Prediction</h1>

        <!-- Section for Charts -->
        <div class="charts-box mt-4">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="text-center">Histogram of Energy</h3>
                    <canvas id="energyHistogram"></canvas>
                </div>
                <div class="col-md-6">
                    <h3 class="text-center">Energy Evolution Curve</h3>
                    <canvas id="energyCurve"></canvas>
                </div>
            </div>
        </div>


        <!-- Form Section -->
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <form id="predictionForm" class="prediction-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="hours">Heures</label>
                                <input type="time" class="form-control" id="hours" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="meteoIrradience">Meteo Irradience</label>
                                <input type="number" class="form-control" id="meteoIrradience" step="any" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="prTotalCompteurs">PR Total Compteurs</label>
                                <input type="number" class="form-control" id="prTotalCompteurs" step="any" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ensoleillement">Ensoleillement</label>
                                <input type="number" class="form-control" id="ensoleillement" step="any" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="prReference">PR Reference</label>
                                <input type="number" class="form-control" id="prReference" step="any" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombrePanneau">Nombre Panneau</label>
                                <input type="number" class="form-control" id="nombrePanneau" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombreOnduleur">Nombre Onduleur</label>
                                <input type="number" class="form-control" id="nombreOnduleur" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>
            </div>
        </div>

        <div id="result" class="mt-4">
            <h4>Prediction Result:</h4>
            <p id="predictedEnergy"></p>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
