<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Prediction Personalisée de la Production de l'Energie Solaire (kWh)</h1>

        <!-- Section for Charts (Initially Hidden) -->
        <div id="chartsSection" class="charts-box mt-4" style="display:none;">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h3 class="text-center">Energie Prédite</h3>
                    <canvas id="energyCurve"></canvas>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <form id="predictionForm" class="prediction-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="prTotalCompteurs">PR Total Compteurs</label>
                                <input type="number" class="form-control" id="prTotalCompteurs" step="any" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="prReference">PR Reference</label>
                                <input type="number" class="form-control" id="prReference" step="any" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombrePanneau">Nombre Panneau</label>
                                <input type="number" class="form-control" id="nombrePanneau" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombreOnduleur">Nombre Onduleur</label>
                                <input type="number" class="form-control" id="nombreOnduleur" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->

</body>
</html>
